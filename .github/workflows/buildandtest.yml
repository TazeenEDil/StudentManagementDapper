name: .NET StudentManagementDapper CI/CD

on:
  push:
    branches: ["master", "assignment3-Day1"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test StudentManagementDapper.csproj --configuration Release --no-build --verbosity normal
     

  
